name: "Deploy Hub"
on:
  push:
    branches:
      - master
jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm ci
      - name: Run unit tests üß™
        run: set CI=true&&npm test

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run ‚öóÔ∏è
        uses: cypress-io/github-action@v2
        with:
          start: npm start-dashboard
          wait-on: 'http://localhost:3000'

  build:
    if: "!startsWith(github.event.head_commit.message, 'chore')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm ci
      - name:  'Update version'
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.JINA_DEV_BOT }}
        with:
          minor-wording:  'minor release'
          major-wording:  'major release'
      - name: Create Build
        run: npm run build-hub
      - name: Deploy Build
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.JINA_DEV_BOT }}
          BRANCH: gh-pages
          FOLDER: build
          REPOSITORY_NAME: jina-ai/jina-hub
